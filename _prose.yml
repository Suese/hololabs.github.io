prose:
  siteurl: 'http://www.hololabs.org'
  media: 'images'
  ignore:
    - /css
    - /images
    - /js
    - /_layouts
    - /_includes
    - .gitignore
    - CNAME
    - _config.yml
    - _prose.yml
    - params.json
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "text"
          label: "Date (leave blank when creating new page)"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Categories"
          placeholder: "Create or choose a category"
          alterable: true
