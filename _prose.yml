prose:
  siteurl: 'http://hololabs.org/'
  media: 'images'
  ignore:
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "text"
          label: "Date (format: YYYY-MM-DD)"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Choose Categories"
          options:
            - name: "Papercade"
              value: "Papercade"
            - name: "Floor Kids"
              value: "Floor Kids"
            - name: "News"
              value: "News"
            - name: "Events"
              value: "Events"
